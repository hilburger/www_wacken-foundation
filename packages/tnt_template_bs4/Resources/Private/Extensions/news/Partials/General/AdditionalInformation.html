<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="card-header position-absolute w-100 p-0">

    <div class="extra d-flex justify-content-between mt-auto">

        <!-- author -->
        <f:comment>
        <f:if condition="{newsItem.author}">
            <div>
                <small>
                    <f:translate key="author" arguments="{0:newsItem.author}"/>
                </small>
            </div>
        </f:if>
        </f:comment>

        <f:comment>
        <f:if condition="{newsItem.firstCategory} && {settings.hideCategory} != 1">
            <!-- category -->
            <small class="badge badge-primary p-1">
                <f:comment><strong><span class="label label-info">{newsItem.firstCategory.title}</span></strong></f:comment>
                <f:if condition="{newsItem.categories}">
                    <f:for each="{newsItem.categories}" as="category" iteration="iteratorCategories">
                        <f:if condition="{category.parentcategory.title} != 'Themen' && {category.parentcategory.title} == 'News-Kategorien'">
                            <span class="label label-info">{category.title}</span>
                        </f:if>
                    </f:for>
                </f:if>
            </small>
        </f:if>
        </f:comment>

        <f:if condition="{settings.hideDate} != 1">
            <!--<span class="glyphicon glyphicon-calendar"> </span>-->
            <small class="badge badge-dark p-1 {f:if(condition: '{settings.templateLayout} == 30 && {3er-block} == 1', then:'mr-auto', else:'ml-auto')}">
                <time itemprop="datePublished" datetime="{f:format.date(date:newsItem.datetime, format:'Y-m-d')}">
                    <f:format.date format="{f:translate(key:'dateFormat')}">{newsItem.datetime}</f:format.date>
                </time>
            </small>
        </f:if>

        <!-- Tags -->
        <f:comment>
        <f:if condition="{newsItem.tags}">
            | <span class="glyphicon glyphicon-tags"> </span> <span class="news-list-tags" itemprop="keywords">
            <f:for each="{newsItem.tags}" as="tag">
                <span class="label label-info">{tag.title}</span>
            </f:for>
        </span>
        </f:if>
        </f:comment>

    </div>

</div>

</html>
