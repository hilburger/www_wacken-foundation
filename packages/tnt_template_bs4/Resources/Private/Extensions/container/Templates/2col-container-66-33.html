<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default"/>
<f:section name="Main">
    <div class="row ce-container">
        <div class="col-12 col-sm-8 mb-5 mb-sm-0 container-col-left">
            <f:for each="{childrenLeft}" as="child">
                <f:format.raw>{child.renderedContent}</f:format.raw>
            </f:for>
        </div>
        <div class="col-12 col-sm-4 container-col-right">
            <f:for each="{childrenRight}" as="child">
                <f:format.raw>{child.renderedContent}</f:format.raw>
            </f:for>
        </div>
    </div>
</f:section>
