<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:kesearch="http://typo3.org/ns/tpwd\KeSearch\ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:spaceless>
<ul class="pagination justify-content-center">
<f:if condition="{pagination.previous}">
    <li class="page-item">
        <kesearch:link piVars="{page: pagination.previous}" keepPiVars="1" class="page-link prev">&laquo;</kesearch:link>
    </li>
</f:if>
<f:for each="{pagination.pages}" as="page">
    <li class="page-item">
        <kesearch:link piVars="{page: page}" keepPiVars="1" class="page-link {f:if(condition: '{page} == {pagination.currentPage}', then: 'active')}">{page}</kesearch:link>
    </li>
</f:for>
<f:if condition="{pagination.next}">
    <li class="page-item">
        <kesearch:link piVars="{page: pagination.next}" keepPiVars="1" class="page-link next">&raquo;</kesearch:link>
    </li>
</f:if>
</ul>
</f:spaceless>
