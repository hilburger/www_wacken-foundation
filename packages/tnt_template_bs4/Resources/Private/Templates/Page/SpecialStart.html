<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Border">
    <f:if condition="{f:cObject(typoscriptObjectPath:'lib.contentInBorderCol')}">
        <f:variable name="contentInBorderCol" value="1"/>
    </f:if>
    <div class="section-border pt-0 pt-sm-4{f:if(condition: '{contentInBorderCol}', then:' ', else:' pb-sm-5')}">
        <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '3', slide: '{theme.pagelayout.{pagelayout}.colPos.3.slide}'}" />
    </div>
</f:section>
<f:section name="Main">

    <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '8', slide: '{theme.pagelayout.{pagelayout}.colPos.8.slide}'}" />

    <div class="section section-default">
        <div class="container">
            <div class="section-row">
                <div class="section-column section-column-third">
                    <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '20', slide: '{theme.pagelayout.{pagelayout}.colPos.20.slide}'}" />
                </div>
                <div class="section-column section-column-third">
                    <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '21', slide: '{theme.pagelayout.{pagelayout}.colPos.21.slide}'}" />
                </div>
                <div class="section-column section-column-third">
                    <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '22', slide: '{theme.pagelayout.{pagelayout}.colPos.22.slide}'}" />
                </div>
            </div>
        </div>
    </div>
    <div class="section section-black">
        <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '0', slide: '{theme.pagelayout.{pagelayout}.colPos.0.slide}'}" />
    </div>
    <f:comment>
    <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '9', slide: '{theme.pagelayout.{pagelayout}.colPos.9.slide}'}" />
    </f:comment>
</f:section>
<f:section name="Footer">

    <f:render partial="Structure/FooterContent" arguments="{_all}" />

</f:section>
</html>
