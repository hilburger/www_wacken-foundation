<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">

    <f:if condition="{menu}">
        <f:render partial="Menu/SkipNavigation" arguments="{_all}"/>
        <f:if condition="{data.colPos}==10">
            <f:then>
                <nav>
                    <ul class="nav flex-row">
                        <f:for each="{menu}" as="page">
                            <li class="nav-item">
                                <a href="{page.link}" {f:if(condition: page.target, then: ' target="{page.target}"')}
                                title="{page.title}"
                                class="nav-link"><small>{page.title}</small></a>
                            </li>
                        </f:for>
                    </ul>
                </nav>
            </f:then>
            <f:else>
                <nav>
                    <ul class="nav flex-column">
                        <f:for each="{menu}" as="page">
                            <li class="nav-item">
                                <a href="{page.link}" {f:if(condition: page.target, then: ' target="{page.target}"')}
                                title="{page.title}"
                                class="nav-link">{page.title}</a>
                            </li>
                        </f:for>
                    </ul>
                </nav>
            </f:else>
        </f:if>
    </f:if>

</f:section>
</html>
